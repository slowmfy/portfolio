<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CyberCommandes – Liste des livraisons</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background: #1e293b;
      color: white;
      padding: 20px;
    }

    .menu a {
      display: block;
      padding: 12px;
      color: #cbd5e1;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .menu a:hover,
    .menu a.active {
      background: #334155;
      color: white;
    }

    .main {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
    }

    h1 {
      font-size: 28px;
      color: #111827;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.07);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-size: 15px;
    }

    th {
      background: #f1f5f9;
      font-weight: 600;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-outline {
      background: white;
      border: 1px solid #cbd5e1;
    }

    .btn-sm {
      padding: 6px 10px;
      font-size: 13px;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>CyberCommandes</h2>

    <div class="menu">
      <a href="planificateur.html">Planification</a>
      <a class="active">Liste des livraisons</a>
      <a>Statistiques</a>
      <a href="login.html">Déconnexion</a>
    </div>
  </div>

  <div class="main">
    <h1>Liste des livraisons du lendemain</h1>

    <table>
      <tr>
        <th>ID</th>
        <th>Adresse</th>
        <th>Client</th>
        <th>Fenetre horaire</th>
        <th>Actions</th>
      </tr>

      <tr>
        <td>1</td>
        <td>12 Rue des Lilas, Grenoble</td>
        <td>Client A</td>
        <td>08h00 - 12h00</td>
        <td>
          <button class="btn btn-sm btn-primary" onclick="location.href='livraison.html?id=1'">Voir</button>
          <button class="btn btn-sm btn-outline">Retirer</button>
        </td>
      </tr>

      <tr>
        <td>2</td>
        <td>95 Avenue de Lyon, Grenoble</td>
        <td>Client B</td>
        <td>14h00 - 18h00</td>
        <td>
          <button class="btn btn-sm btn-primary" onclick="location.href='livraison.html?id=2'">Voir</button>
          <button class="btn btn-sm btn-outline">Retirer</button>
        </td>
      </tr>

      <!-- Tu peux dupliquer pour 10 livraisons -->
    </table>
  </div>

</body>
</html>
