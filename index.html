<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CyberCommandes – Connexion</title>
  <style>
    body {
      margin: 0;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
    }

    .login-box {
      width: 380px;
      background: white;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.12);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e293b;
      font-size: 24px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: #334155;
    }

    input {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 18px;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 15px;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-login:hover {
      background: #1e40af;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #64748b;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #0f172a;
    }
  </style>
</head>
<body>

  <div class="login-box">

    <div class="logo">CyberCommandes</div>

    <h1>Connexion</h1>

    <form action="planificateur.html" method="GET">
      <label for="email">Identifiant</label>
      <input type="text" id="email" name="email" placeholder="planificateur@cybercommandes.fr" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required>

      <button class="btn-login">Se connecter</button>
    </form>

    <div class="footer-text">
      Système de gestion des tournées<br>
      © 2025 CyberCommandes
    </div>

  </div>

</body>
</html>
