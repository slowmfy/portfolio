<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CyberCommandes – Livraison</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background: #1e293b;
      color: white;
      padding: 20px;
    }

    .menu a {
      display: block;
      padding: 12px;
      color: #cbd5e1;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .menu a:hover,
    .menu a.active {
      background: #334155;
      color: white;
    }

    .main {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
    }

    h1 {
      font-size: 28px;
      color: #111827;
      margin-bottom: 10px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.07);
      margin-bottom: 20px;
    }

    .info {
      font-size: 15px;
      margin-bottom: 8px;
      color: #374151;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-outline {
      background: white;
      border: 1px solid #cbd5e1;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>CyberCommandes</h2>

    <div class="menu">
      <a href="planificateur.html">Planification</a>
      <a href="livraisons.html" class="active">Liste des livraisons</a>
      <a>Statistiques</a>
      <a href="login.html">Déconnexion</a>
    </div>
  </div>

  <div class="main">

    <h1>Détails de la livraison</h1>

    <div class="card">
      <p class="info"><strong>ID :</strong> 1</p>
      <p class="info"><strong>Adresse :</strong> 12 Rue des Lilas, Grenoble</p>
      <p class="info"><strong>Client :</strong> Client A</p>
      <p class="info"><strong>Fenêtre horaire :</strong> 08h00 - 12h00</p>
      <p class="info"><strong>Etat :</strong> Non livrée</p>
    </div>

    <div class="card">
      <button class="btn btn-primary">Ajouter à la tournée</button>
      <button class="btn btn-outline">Retirer</button>
      <button class="btn btn-outline">Afficher sur la carte</button>
    </div>

  </div>

</body>
</html>
